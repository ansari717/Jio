<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Refreshing Ads Page</title>
  <script>
    // JavaScript to reload the page at random intervals
    function setRandomRefresh() {
      const randomSeconds = Math.floor(Math.random() * 10) + 1; // Random seconds between 1 and 10
      setTimeout(() => {
        location.reload();
      }, randomSeconds * 1000); // Convert seconds to milliseconds
    }
  </script>
</head>
<body onload="setRandomRefresh()">
  <h1>Welcome to the Ad Page</h1>
  <p>This page will refresh randomly every 1 to 10 seconds.</p>
  
  <!-- Google Ads Integration -->
  <div style="text-align: center;">
    <!-- Replace this script with your Google AdSense code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXX"  <!-- Replace with your AdSense ID -->
         data-ad-slot="XXXXXXXXXX"               <!-- Replace with your Ad Slot ID -->
         data-ad-format="auto"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
